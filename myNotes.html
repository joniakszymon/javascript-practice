<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szósty program</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f4cfb9886.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="top-nav">
    <div class="logo-top">
        <p>
            <i class="far fa-clipboard"> MyNotes </i>
        </p>
    </div>
    <div class="right-side">
        <div class="control-panel">
            <p class="new-note">Dodaj notatkę +</p>
            <p class="del-note">Usuń wszystko <i class="far fa-trash-alt"></i></p>
        </div>
    </div>
</div>
<div class="notes-board">

</div>
<div class="wrapper wrapper-note">
    <div class="modal-note">
        <h2>Moja notatka <i class="far fa-clipboard"></i></h2>
        <select id="category" class="choose-option">
            <option class="opt" value="0" disabled selected>-- wybierz kategorię --</option>
            <option class="opt" value="Praca">Praca</option>
            <option class="opt" value="Zakupy">Zakupy</option>
            <option class="opt" value="Inne">Inne</option>
        </select>
        <textarea id="text" type="text" placeholder="wpisz co musisz zrobić..." ></textarea>
        <p class="error_">Wypełnij wszystkie pola</p>
        <div class="bottom-part">
            <button class="add-note">Dodaj</button>
            <button class="cancel">Anuluj</button>
        </div>
    </div>
</div>
    <script src="myNotes.js"></script>
</body>

</html>
